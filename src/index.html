<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="utf-8">

    <title>Einzelwerk-MARS</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">

    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">-->

    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/script.js"></script>
</head>

<body onload="loaded();">
<div class="app">
    <header class="app-header -absolute">
        <div class="container">
        <div class="app-header__inner">
            <a href="/" class="app-header__logo">
                <img src="img/logo.svg" alt="">
            </a>

            <div class="app-header__navigation">
                <nav class="app-navigation" id="navigation">
                    <a href="#" class="button -text -active">О марсе</a>
                    <a href="#" class="button -text">Процесс</a>
                    <a href="#" class="button -text">Билеты</a>
                    <a href="#" class="button -text">Новости</a>
                    <a href="#" class="button -text">Контакты</a>
                </nav>
            </div>

            <div class="app-header__actions" id="headerActions">
                <button type="button" class="button" onclick="openPopupBuyTicket();">Купить билеты</button>
            </div>

            <div class="app-header__toggle-navigation">
                <button type="button" class="hamburger-menu" id="hamburgerMenu" onclick="toggleNavigation(event)">
                    <span class="hamburger-menu__lines"></span>
                </button>
            </div>
        </div>
        </div>
    </header>

    <main class="app-main">
        <div class="first-screen" id="skyParallax">
            <div class="first-screen__decor-smoke" id="smokeMove"></div>
            <div class="first-screen__inner">
                <div class="container">
                    <div class="first-screen__title">
                        <div class="index-title" id="title">
                            <div class="index-title__line">
                                <div class="circle"></div>
                                <div class="line"></div>
                                <div class="circle"></div>
                            </div>
                            <div class="index-title__small-title">Точка назначения:</div>
                            <div class="index-title__big-title">
                                <video autoplay muted loop class="--hidden-mobile">
                                    <source src="img/video.m4v" type="video/mp4">
                                </video>
                                <img src="img/mars.png" alt="" class="--hidden-desktop --hidden-tablet">
                            </div>
                        </div>
                    </div>
                    <div class="first-screen__actions --hidden-desktop --hidden-tablet">
                        <button type="button" class="button" onclick="openPopupBuyTicket();">Купить билеты</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="app-footer"></footer>

    <div class="app-popup" id="popup">
        <div class="container">
            <div class="app-popup__inner">
                <div class="app-popup__header">
                    <div class="app-popup__title">Брониро&shy;ва&shy;ние билетов</div>
                    <div class="app-popup__close">
                        <button type="button" class="button -icon -dark" onclick="closePopup()">
                            <img src="img/close.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="app-popup__content" id="popupContent">
                </div>
            </div>
        </div>
    </div>

    <template id="formBuyTicket">
        <form class="form" onsubmit="submitFormBuyTicket(event)">
            <div class="form__item -fields">
                <div class="input">
                    <div class="input__label">Дата заезда</div>
                    <input type="date">
                </div>
                <div class="input">
                    <div class="input__label">Дата выезда</div>
                    <input type="date">
                </div>
                <div class="input">
                    <div class="input__label">Количество</div>
                    <input type="number" min="1" max="10" value="1" onchange="changeInputNumber(event)">
                    <div class="input__unit">человек</div>
                </div>
            </div>
            <div class="form__item">
                <div class="--hidden-mobile"></div>
                <div class="--hidden-mobile"></div>
                <button type="submit" class="button -dark">Купить билеты</button>
            </div>
        </form>

        <div id="formSuccess" class="form -success">Покупка прошла успешно!</div>
    </template>
</div>

</body>
</html>
