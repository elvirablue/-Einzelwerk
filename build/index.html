<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="utf-8">

    <title>Einzelwerk-MARS</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">

    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">-->

    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/script.js"></script>
</head>

<body onload="loaded();">
<div class="app">
    <header class="app-header -absolute">
        <div class="container">
        <div class="app-header__inner">
            <a href="/" class="app-header__logo">
                <img src="img/logo.svg" alt="">
            </a>

            <div class="app-header__navigation">
                <nav class="app-navigation" id="navigation">
                    <a href="#" class="button -text -active">О марсе</a>
                    <a href="#" class="button -text">Процесс</a>
                    <a href="#" class="button -text">Билеты</a>
                    <a href="#" class="button -text">Новости</a>
                    <a href="#" class="button -text">Контакты</a>
                </nav>
            </div>

            <div class="app-header__actions" id="headerActions">
                <button type="button" class="button" onclick="openPopupBuyTicket();">Купить билеты</button>
            </div>

            <div class="app-header__toggle-navigation">
                <button type="button" class="hamburger-menu" id="hamburgerMenu" onclick="toggleNavigation(event)">
                    <span class="hamburger-menu__lines"></span>
                </button>
            </div>
        </div>
        </div>
    </header>

    <main class="app-main">
        <div class="first-screen" id="skyParallax">
            <div class="first-screen__decor-smoke" id="smokeMove"></div>
            <div class="first-screen__inner">
                <div class="container">
                    <div class="first-screen__title">
                        <div class="index-title" id="title">
                            <div class="index-title__line">
                                <div class="circle"></div>
                                <div class="line"></div>
                                <div class="circle"></div>
                            </div>
                            <div class="index-title__small-title">Точка назначения:</div>
                            <div class="index-title__big-title">
                                <!-- svg из img/text.svg -->
                                <svg width="0" height="0">
                                    <defs>
                                        <clipPath id="textMask">
                                            <path d="M249.124 36.206H358.558V536.884H284.171V177.826L229.812 536.884H155.425L96.7744 182.833V536.884H28.11V36.206H137.544L195.48 391.688L249.124 36.206ZM580.298 536.884L566.708 446.047H470.149L456.559 536.884H384.318L464.427 36.206H579.583L659.691 536.884H580.298ZM555.979 378.098L518.071 124.898L480.162 378.098H555.979ZM801.474 36.206C840.574 36.206 869.9 46.6964 889.45 67.6772C909 88.658 918.776 119.414 918.776 159.945V225.033C918.776 265.564 909 296.32 889.45 317.301C869.9 338.282 840.574 348.772 801.474 348.772H764.28V536.884H685.602V36.206H801.474ZM764.28 277.247H801.474C814.348 277.247 823.885 273.671 830.084 266.518C836.76 259.366 840.098 247.206 840.098 230.04V154.938C840.098 137.772 836.76 125.613 830.084 118.46C823.885 111.308 814.348 107.731 801.474 107.731H764.28V277.247ZM1172.66 416.722C1172.66 457.253 1162.64 488.485 1142.62 510.42C1122.59 531.878 1093.5 542.606 1055.36 542.606C1017.21 542.606 988.122 531.878 968.095 510.42C948.067 488.485 938.054 457.253 938.054 416.722V156.369C938.054 115.838 948.067 84.8433 968.095 63.3856C988.122 41.4512 1017.21 30.484 1055.36 30.484C1093.5 30.484 1122.59 41.4512 1142.62 63.3856C1162.64 84.8433 1172.66 115.838 1172.66 156.369V205.006H1098.27V151.362C1098.27 118.46 1084.68 102.009 1057.5 102.009C1030.32 102.009 1016.73 118.46 1016.73 151.362V421.728C1016.73 454.153 1030.32 470.366 1057.5 470.366C1084.68 470.366 1098.27 454.153 1098.27 421.728V350.203H1172.66V416.722Z" fill="white"/>
                                        </clipPath>
                                    </defs>
                                </svg>
                                <video autoplay muted loop class="--hidden-mobile">
                                    <source src="img/video.m4v" type="video/mp4">
                                </video>
                                <img src="img/mars.png" alt="" class="--hidden-desktop --hidden-tablet">
                            </div>
                        </div>
                    </div>
                    <div class="first-screen__actions --hidden-desktop --hidden-tablet">
                        <button type="button" class="button" onclick="openPopupBuyTicket();">Купить билеты</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="app-footer"></footer>

    <div class="app-popup" id="popup">
        <div class="container">
            <div class="app-popup__inner">
                <div class="app-popup__header">
                    <div class="app-popup__title">Брониро&shy;ва&shy;ние билетов</div>
                    <div class="app-popup__close">
                        <button type="button" class="button -icon -dark" onclick="closePopup()">
                            <img src="img/close.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="app-popup__content" id="popupContent">
                </div>
            </div>
        </div>
    </div>

    <template id="formBuyTicket">
        <form class="form" onsubmit="submitFormBuyTicket(event)">
            <div class="form__item -fields">
                <div class="input">
                    <div class="input__label">Дата заезда</div>
                    <input type="date">
                </div>
                <div class="input">
                    <div class="input__label">Дата выезда</div>
                    <input type="date">
                </div>
                <div class="input">
                    <div class="input__label">Количество</div>
                    <input type="number" min="1" max="10" value="1" onchange="changeInputNumber(event)">
                    <div class="input__unit">человек</div>
                </div>
            </div>
            <div class="form__item">
                <div class="--hidden-mobile"></div>
                <div class="--hidden-mobile"></div>
                <button type="submit" class="button -dark">Купить билеты</button>
            </div>
        </form>

        <div id="formSuccess" class="form -success">Покупка прошла успешно!</div>
    </template>
</div>

</body>
</html>
